<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Ragin' Rapids</title>
    <meta name="author" content="Caden Watts">
    <meta name="description" content="This is for anyone to contact us regarding any concerns that they might have or for mor information.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body class="contact-page">
    <header>
        <img src="images/z-rapids-trees.jpg" alt="Ragin' Rapids icon">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Ragin' Rapids</h1>
        </div>
        <div class="contact-container">
          <form class="contact-form">
            <div class="form-row">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Placeholder">
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Placeholder">
            </div>

            <div class="form-row purpose">
              <label class="message">Message Purpose</label>
              <div class="options">
                <label><input type="radio" id="radio" name="purpose" value="general inquiry"> General Inquiry</label><br>
                <label><input type="radio" id="radio" name="purpose" value="reservation question"> Reservation Question</label><br>
                <label><input type="radio" id="radio" name="purpose" value="website suggestion"> Website Suggestion</label>
              </div>
            </div>

            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Type here"></textarea>
            </div>

            <div class="form-row checkbox-row">
              <input type="checkbox" id="subscribe">
              <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>

            <div class="form-row">
              <button type="submit">Get in Touch!</button>
            </div>
          </form>
          <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6124.4979237501275!2d-79.49283778973944!3d39.86866093128586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8835365e062f6c41%3A0xf381e3bc6ee34c9c!2sWhite%20Water%20Adventurers%20Inc!5e0!3m2!1sen!2spe!4v1759628001806!5m2!1sen!2spe" width="450" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <div class="support-team">
          <h2>We are here to help you!</h2>
          <div class="team-container">
            <div class="team-member">
              <img src="images/employee-1.jpg" alt="employee 1" />
              <p>Peter Schmit</p>
            </div>
            <div class="team-member">
              <img src="images/employee-2.jpg" alt="employee 2" />
              <p>Jane Johnson</p>
            </div>
            <div class="team-member">
              <img src="images/employee-3.jpg" alt="employee 3" />
              <p>Derick Dettling</p>
            </div>
          </div>
        </div>
      </main>
    <footer>
        <p>©️2025, Ragin' Rapids, Caden Watts</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon-bw.svg" alt="facebook black and white icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon-bw.svg" alt="instagram black and white icon">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="images/tiktok-icon-bw.svg" alt="tiktok black and white icon">
            </a>
        </nav>
    </footer>
</body>
</html>
