<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="useremail" id="useremail" name="useremail">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="q1">
                    <label for="q1">What is the standard Charset that we assign when creating an html file?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="q2">
                    <label for="q2">What can you use pseudo classes for?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="q3">
                    <label for="q3">When creating a new HTML file, which of the following options will create the necessary parts to start the code?</label>
                    <select id="q3" name="q3">
                        <option value="select" selected disabled>Choose below...</option>
                        <option value="html">html</option>
                        <option value="html:xml">html:xml</option>
                        <option value="html:5">html:5</option>
                    </select>
                </div>
                <div class="q4">
                    <label for="q4">When given this code: border-radius: 15px, 10px, 60px, 30px; Which will be the number for the bottom left corner?</label>
                    <input type="text" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
